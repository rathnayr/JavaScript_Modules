<body>
    <h1>Assignment 10</h1>

    <h2>Enter the number of candidates:</h2>
    <input type="number" id="numCandidates" placeholder="Number of candidates">
    <button onclick="startVoting()">Start Voting</button>

    <div id="candidateInput" style="display:none;">
        <h2>Enter the names of the candidates:</h2>
        <div id="candidateNameInputs"></div>
        <button onclick="startVotingProcess()">Start Voting Process</button>
    </div>

    <div id="votingProcess" style="display:none;">
        <h2>Enter the number of voters:</h2>
        <input type="number" id="numVoters" placeholder="Number of voters">
        <button onclick="collectVotes()">Start Collecting Votes</button>
    </div>

    <div id="results" style="display:none;">
        <h2>Results:</h2>
        <pre id="resultText"></pre>
    </div>
